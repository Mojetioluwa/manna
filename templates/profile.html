{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="/static/css/style_s.css">



<section class="text-gray-400  body-font">
  <div class="container px-5 py-24 mx-auto">

    <div class="items-center mx-auto flex justify-center flex-col ">
          <img src="{{user.avatar.url}}"  class="w-32 h-32 mb-8 object-cover object-center rounded-full inline-block border-3  border-gray-800 bg-gray-800 bg-opacity-10" alt="solomon">
    </div>
    
    
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 ">{{user.first_name}} {{user.last_name}}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{user.bio}}</p>
    </div>
    <div class="flex flex-wrap -m-4">

      
      
      {% for obj  in manna %}
          
            <div class="lg:w-1/3 sm:w-1/2 p-4 lg-rounded">
              <a href="{{ obj.get_absolute_url }}">
              <div class="flex relative">

                  <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" src="{{obj.thumbnail.url}}">
                  <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
                  <h2 class="tracking-widest text-sm title-font font-medium text-indigo-400 mb-1">{{obj.category}}</h2>
                  <h1 class="title-font text-lg font-medium text-white mb-3">{{obj.title|truncatewords:10}}</h1>
                  <p class="leading-relaxed">{{obj.body|truncatewords:13}}</p>

                </div>
              </div>
              </a>
            </div>
      {% endfor %}

     
    
    </div>
  </div>
</section>




{% endblock content %}
