{% extends 'base.html' %}

{% block content %}

<form action="." method="post">

{% csrf_token %}

<div class="container px-5 py-24 mx-auto flex  ">
    <div class="lg:w-1/3 md:w-1/2 bg-white  rounded-lg p-8 flex flex-col md:m-auto  w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Login</h2>
    
      <p class="leading-relaxed mb-5 text-gray-600">Please Login with the right credentials, Thank you ðŸ˜Š</p>

      
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input type="password" id="password"  name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-auto text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></>
      </div>
      
      <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
      <p class=" text-xs text-gray-500 mt-3">Not a member? <a  class="group hover:text-red-900 font-bold" href=" {% url 'register-view' %} ">Register</a> </p>
    </div>
</div>

</form>

{% endblock content %}
